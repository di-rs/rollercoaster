name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  id-token: write  # Required for npm trusted publishing with OIDC

env:
  NODE_VERSION: '24'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for changesets
        id: check-changesets
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Version packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          bun run version
          git add .
          git commit -m "chore: version packages [skip ci]"
          git push

      - name: Build npm package
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: bun run build

      - name: Build standalone executables for all platforms
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          bun run build:bin:macos-arm64
          bun run build:bin:macos-x64
          bun run build:bin:linux-x64
          bun run build:bin:windows-x64
          
          # List built executables
          echo "Built executables:"
          ls -lh dist/

      - name: Publish to npm
        if: steps.check-changesets.outputs.has_changesets == 'true'
        # Uses npm trusted publishing with OIDC (no tokens needed)
        # Requires id-token: write permission and trusted publisher configured on npmjs.com
        # See: https://docs.npmjs.com/trusted-publishers/
        run: bun run release

      - name: Get version and create tag
        if: steps.check-changesets.outputs.has_changesets == 'true'
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          generate_release_notes: true
          files: |
            dist/rollercoaster-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        if: steps.check-changesets.outputs.has_changesets == 'true'
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          
          # Get SHA256 of both macOS binaries
          SHA256_ARM64=$(shasum -a 256 dist/rollercoaster-macos-arm64 | awk '{print $1}')
          SHA256_X64=$(shasum -a 256 dist/rollercoaster-macos-x64 | awk '{print $1}')
          
          # Clone homebrew tap repo
          git clone https://oauth2:${HOMEBREW_GITHUB_API_TOKEN}@github.com/di-rs/homebrew-tap.git tap
          cd tap
          
          # Create or update formula
          cat > Formula/rollercoaster.rb <<'EOF'
          class Rollercoaster < Formula
            desc "CLI tool for running tasks without knowing the package manager"
            homepage "https://github.com/di-rs/rollercoaster"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            if Hardware::CPU.arm?
              url "https://github.com/di-rs/rollercoaster/releases/download/vVERSION_PLACEHOLDER/rollercoaster-macos-arm64"
              sha256 "SHA256_ARM64_PLACEHOLDER"
            else
              url "https://github.com/di-rs/rollercoaster/releases/download/vVERSION_PLACEHOLDER/rollercoaster-macos-x64"
              sha256 "SHA256_X64_PLACEHOLDER"
            end

            def install
              bin.install "rollercoaster-macos-arm64" => "rollercoaster" if Hardware::CPU.arm?
              bin.install "rollercoaster-macos-x64" => "rollercoaster" if Hardware::CPU.intel?
            end

            test do
              system "#{bin}/rollercoaster", "--version"
            end
          end
          EOF
          
          # Replace placeholders
          sed -i.bak "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/rollercoaster.rb
          sed -i.bak "s/SHA256_ARM64_PLACEHOLDER/${SHA256_ARM64}/g" Formula/rollercoaster.rb
          sed -i.bak "s/SHA256_X64_PLACEHOLDER/${SHA256_X64}/g" Formula/rollercoaster.rb
          rm Formula/rollercoaster.rb.bak
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/rollercoaster.rb
          git commit -m "rollercoaster ${VERSION}" || true
          git push origin main || git push origin master
