name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  id-token: write  # Required for npm trusted publishing with OIDC

env:
  NODE_VERSION: '24'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for changesets
        id: check-changesets
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Version packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          bun run version
          git add .
          git commit -m "chore: version packages [skip ci]"
          git push

      - name: Build
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: bun run build

      - name: Publish to npm
        if: steps.check-changesets.outputs.has_changesets == 'true'
        # Uses npm trusted publishing with OIDC (no tokens needed)
        # Requires id-token: write permission and trusted publisher configured on npmjs.com
        # See: https://docs.npmjs.com/trusted-publishers/
        run: bun run release

      - name: Get version and create tag
        if: steps.check-changesets.outputs.has_changesets == 'true'
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          generate_release_notes: true
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        if: steps.check-changesets.outputs.has_changesets == 'true'
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          TARBALL_URL="https://registry.npmjs.org/@di-rs/rollercoaster/-/rollercoaster-${VERSION}.tgz"
          
          # Download tarball to calculate SHA256
          curl -sL "$TARBALL_URL" -o package.tgz
          SHA256=$(shasum -a 256 package.tgz | awk '{print $1}')
          
          # Clone homebrew tap repo
          git clone https://oauth2:${HOMEBREW_GITHUB_API_TOKEN}@github.com/di-rs/homebrew-tap.git tap
          cd tap
          
          # Create or update formula
          cat > Formula/rollercoaster.rb <<EOF
          class Rollercoaster < Formula
            desc "CLI tool for running tasks without knowing the package manager"
            homepage "https://github.com/di-rs/rollercoaster"
            url "$TARBALL_URL"
            sha256 "$SHA256"
            license "MIT"

            depends_on "node"

            def install
              system "npm", "install", *std_npm_args
              bin.install_symlink Dir["#{libexec}/bin/*"]
            end

            test do
              system "#{bin}/rollercoaster", "--version"
            end
          end
          EOF
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/rollercoaster.rb
          git commit -m "rollercoaster ${VERSION}" || true
          git push origin main || git push origin master
